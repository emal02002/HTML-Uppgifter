<!DOCKTYPE HTML>

<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Forum</title>
</head>

<body>
	<form action="./return.html" method="get">
	<!--------------    Namnfält   ---------------->
	<fieldset>
	<legend>Personuppgifter:</legend>
	  <label for="Förnamn">Förnamn:</label><br>
	  <input type="text" id="Förnamn" name="Förnamn"><br>
	  <label for="Efternamn:">Efternamn:</label><br>
	  <input type="text" id="Efternamn:" name="Efternamn:">	<br>
	  
	  <!--------------    Kön(radioknapp)   ---------------->
	  <label for="Kön"> Kön:</label><br>
	  <input type="radio" id="Man" name="gender" value="Man">
	  <label for="Man"> Man </label><br>
	  <input type="radio" id="Kvinna" name="gender" value="Kvinna">
	  <label for="Kvinna">Kvinna</label><br>
	  <input type="radio" id="annat" name="gender" value="annat">
	  <label for="annat">annat</label> <br>
	  </fieldset> <br>
	  
	  <fieldset>
	  <!--------------   Kryssrutor  ---------------->
	  <label for="ort"> Välj ort:</label><br>
	  <input type="checkbox" id="ort1" name="ort1" value="Växjö">
	  <label for="ort1"> Växjö </label><br>
	  <input type="checkbox" id="ort2" name="ort2" value="Ljungby">
	  <label for="ort2"> Ljungby</label><br> <br>
		
	  <!--------------   Dropdown meny  ---------------->
	  
	  <label for="Lediga tider">Lediga tider:</label><br> 
	  <input list="tider">
	  <datalist id ="tider">
	  <option value="-välj-">
	  <option value="Måndag 08:00">
	  <option value=" Måndag 08:30">
	  <option value=" Måndag 09:00">
	  <option value=" Måndag 09:30">
	  <option value=" Måndag 10:00">
	</datalist> <br><br><br>
	  <!--------------   Beskrivningbox  ---------------->
	  <label for="Beskrivning">Beskrivning:</label><br> 
	  <textarea name="message" rows="5" cols="20">
	  </textarea> <br>
	  </fieldset> <br> 
	  <!--------------   Knappar  ---------------->
	  <input type="submit">
	  <input type="submit" value="Rensa">
	</form>
  
</body>
</html>
